<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Methods</title>
</head>
<p>The join()method, joins array elements into a string and the pop() method removes the last element from an array.</p>
<p id="myj"></p>
<p id="mfp"></p>
<p id="msp"></p>
<body>
    <center>
        <script>
         var fruits = ["Apple", "Mango", "Dragon Fruit","Golden Mango","Jack Fruit"];
         document.getElementById("myj").innerHTML=fruits.join("#")
         document.getElementById("mfp").innerHTML=fruits.pop()
         document.getElementById("msp").innerHTML=fruits.pop()
        </script>
    </center>
</body>
</html>
